<include file="./Template/Customer/Common/header.html" />
<include file="./Template/Customer/Common/nav.html" />

<style type="text/css">
    .lj-alert h4{
        font-weight: 100;
    }
</style>
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">My passwords</h1>
        </div>
    </div>
    <div class="form-group col-sm-11">
        <div class="col-sm-3 col-sm-offset-9">
            <a href="__APP__/Customer/Password/add"
                    class="btn btn-primary btn-block" id="add" role="button">Add new passwords</a>
        </div>
    </div>
    <div class="col-sm-11">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ITEM</th>
                <th>USER NAME</th>
                <th>PASSWORD</th>
                <th>OPERATION</th>
            </tr>
            </thead>
            <tbody>
            <volist name="data.list" id="vo" key="k">
                <tr>
                    <td>
                        {$vo.item}
                    </td>
                    <td>
                        {$vo.user_name}
                    </td>
                    <td>
                        <!--{$vo.password}-->
                        <a role="button" class="btn btn-default btn-xs"
                                 href="__APP__/Customer/Password/read/pwd_id/{$vo.password_id}">read</a>
                    </td>
                    <td>
                        <a role="button" class="btn btn-default btn-xs"
                                 href="__APP__/Customer/Password/edit/pwd_id/{$vo.password_id}">edit</a>
                        <button type="button" class="btn btn-danger btn-xs delete" data-item="{$vo.item}"
                                data-id="{$vo.id}" href="__APP__/Customer/Password/delete/pwd_id/{$vo.password_id}">delete</button>
                    </td>
                </tr>
            </volist>

            </tbody>
        </table>
    </div>


</div>
<!-- /#page-wrapper -->



<include file="./Template/Customer/Common/footer.html" />
<script type="text/javascript">

    $('.delete').click(function() {
        var item = $(this).attr('data-item');
        var res = confirm("Are you sure to delete the password of "+item+" ?");
        if(res==true){
            var url = $(this).attr('href');
            location.href = url;
        }
    });
</script>
<include file="./Template/Customer/Common/foot.html" />
